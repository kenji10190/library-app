<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark">
        <div class="container d-flex justify-content-center flex-column py-5">
        <div class="d-flex">
            <i class="fas fa-book fa-2x mr-2" style="color: #dfa70c; line-height: unset;"></i>
            <h1 class="font-weight-bold text-white">Recursion Library</h1> 
        </div>
        <div class="d-flex">
            <input id="isbn-search" type="text" placeholder="Please input an ISBN to search" class="w-100 rounded-left border-0">
            <button id="isbn-search-btn" class="bg-warning rounded-right border-0">
                <i class="fas fa-search fa-lg rounded-right" style="color: #ffffff; line-height: unset;"></i>
            </button>
        </div>
    </header>
    <section id="book-cards" class="d-flex justify-content-center m-3"></section>
    <script src="https://kenji10190.github.io/library-app/library-app.js"></script>
</body>
</html>
